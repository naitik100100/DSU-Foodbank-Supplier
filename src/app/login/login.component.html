<div class="container-fluid d-flex align-items-center">
    <div class="row mt-3" style="flex: 1;">
      <div class="col-xs-4 col-sm-4 col-md-4 d-flex justify-content-center align-items-center"></div>
      <div class="col-xs-4 col-sm-4 col-md-4 d-flex justify-content-center align-items-center">
        <div class="card" style="min-width: 80%;">
          <div class="card-header">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label class="form-check-label">User Id</label>
                  <input
                    name="username"
                    placeholder="User Id"
                    [formControl]="username"
                    class="form-control"
                    type="text"
                    required
                  />
                  <div class="validation-error" *ngIf="username.invalid && username.touched">
                    User Id is required
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-check-label">Password</label>
                  <input
                    name="password"
                    [formControl]="password"
                    placeholder="Password"
                    class="form-control"
                    type="password"
                    required
                  />
                  <div class="validation-error" *ngIf="password.invalid && password.touched">Password is required</div>
                </div>
                <div class="form-group">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">SUBMIT</button>
                </div>
              </form>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 d-flex justify-content-center align-items-center"></div>
      </div>
    </div>
  </div>
