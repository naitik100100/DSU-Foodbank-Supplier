<div class="main container-fluid" style="margin-top: 10vh;">
    <div class="container-fluid search col-md-6 col-sm-8">
    </div>
  </div>
  <div class="main container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" *ngFor="let col of columns">
            {{ col }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td scope="row">{{ item.id }}</td>
          <td>{{ item.itemname }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="btn btn-primary" (click)="update(item)">Edit</button>
            <button class="btn btn-danger" (click)="delete(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
